<html>
  <head>
    <script src="calculator.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        background: rgb(69, 69, 233);
      }
      .button {
        width: 50;
        height: 50;
        font-size: 25px;
        color: white;
        margin: 2;
        cursor: pointer;

        background: rgb(44, 43, 43);
      }
      .textview {
        width: 225;
        margin: 2;
        font-size: 25;
        padding: 5;
        border: none;
        color: rgb(32, 32, 32);
        background: white;
      }
      .main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <form name="form">
        <input class="textview" name="display" />
        <table>
          <tr>
            <td>
              <input class="button" type="button" value="C" onclick="clean()" />
            </td>
            <td>
              <input class="button" type="button" value="<" onclick="back()" />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="/"
                onclick="insert('/')"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="x"
                onclick="insert('*')"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="7"
                onclick="insert(7)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="8"
                onclick="insert(8)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="9"
                onclick="insert(9)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="-"
                onclick="insert('-')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="4"
                onclick="insert(4)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="5"
                onclick="insert(5)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="6"
                onclick="insert(6)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="+"
                onclick="insert('+')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="1"
                onclick="insert(1)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="2"
                onclick="insert(2)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="3"
                onclick="insert(3)"
              />
            </td>
            <td rowspan="5">
              <input
                class="button"
                style="height: 106"
                type="button"
                value="="
                onclick="equal()"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                class="button"
                style="width: 106"
                type="button"
                value="0"
                onclick="insert(0)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="."
                onclick="insert('.')"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
;
